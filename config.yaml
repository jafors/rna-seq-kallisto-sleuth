samples: samples.tsv
units: units.tsv

# the sequencing adapter
adapter: ACGGATCGATCGATCGATCGAT

ref:
  transcriptome: "data/ref/hg38.fa"
  species: hsapiens
# gtf file for fusion detection
  gtf: "data/ref/hg38.gtf"

pca:
  labels:
    # columns of sample sheet to use for PCA
    - condition

diffexp:
  # desired false discovery rate
  FDR: 0.2
  # model for sleuth differential expression analysis
  models:
    by-condition: ~condition

params:
  pizzly: ""
  kallisto: "-b 100"
  cutadapt-se: ""
  cutadapt-pe: ""
